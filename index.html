<!DOCTYPE html>
<html lang="pt-BR">
    <style>
  /* Desativa todas as rolagens */
  html, body, #calendari, .wrapper {
    overflow: hidden !important;
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
  }

  /* Ajuste fino para o Notion */
  table {
    width: 98% !important;
    margin: 0 auto !important;
    transform: scale(0.98); /* Compensa margens ocultas */
  }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Dinâmico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
<div id="calendari" style="width:100%; height:280px; overflow:hidden !important; position:relative;"></div>
    <script src="script.js"></script>
</body>
</html>
